
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  
  <body style="background-color: rgb(176, 219, 255);">
      <div class="container">
        <div class="card-group " style="width:800px;">
            <div class="card bg-light">
                <div class="card" style="width:400px;">
                  <img class="card" src="try.png" alt="">
                </div>
            </div>
            <div class="card bg-light">
                <div class="card-body text-center" style="width:400px;">
                  <form action="" class="form-inline-justify-content-center" class="user-form needs-validation"novalidate >
                      <div class="form-group">
                        <div class="btn-group" >
                          <a href="login.html">
                            <button type="button" class="button btn-primary " style="border-bottom-right-radius: 0px;border-top-right-radius: 0px;">Login</button>
                          </a>
                          <a href="Register.html">
                            <button type="button" class="button btn-white text-muted"style="border-bottom-left-radius: 0px;border-top-left-radius: 0px;">Register</button>
                          </a>
                          
                        </div><br><br><br>
                        <h2 class="form-group text-muted" >Login</h2><br>
                       
                       <input type="text" id="username"  class="form-inline-justify-content-center" class="form-control" placeholder="User name " class="username is-invalid" required />
                    <div class="invalid-feedback">Please enter valid Username</div>
                     </div>
                       <div class="form-group">
                           
                         <input type="text" id="password" class="form-inline-justify-content-center" class="form-control" placeholder="Password" class="password is-invalid" required/>
                   <div  class="invalid-feedback">Please enter valid password</div>
                       </div>
                       
                         <div class="form-group">
                           <div class="form-check">
                             <input type="checkbox" id="accept-terms" class="form-check-input " required>
                             <labe for="accept-terms" class="form-check-label text-muted">Remember me</label><br><br>
                              <div class="row">
                                  <div class="col align-self-start">
                                      <button class="button btn-primary stretched-link" style="box-shadow: 2px 3px rgb(92, 181, 255);" >Login</button>
                                  </div>
                                  <div class="col align-self-start">
                                      <a href="" class="text-muted">Forgot password?</a>
                                  </div>
                              </div>
                          </div>
                          </div>
                </div>
            </div>
        </div>
      </div>
